<!DOCTYPE html>
<html lang="en">
<head>
    <script src="libraries/p5.min.js"></script>
    <script type="text/javascript">
        new p5(); // On-demand global mode to use color() outside of setup
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="utf-8">
    <title>Binary Tree Visualization</title>
</head>
<body class="text-white font-sans bg-gradient-to-b from-black to-gray-800">
    <div id="canvas-placeholder" class="flex justify-center items-center min-h-screen bg-black"></div>

    <div id="controls" class="fixed top-0 left-0 w-full p-4 shadow-md flex flex-wrap items-center justify-center space-x-4 bg-black">
        <button id="clear-btn" class="hover:scale-110 duration-300 transition-all bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Clear</button>
        <button id="quick-fill-btn" class="hover:scale-110 duration-300 transition-all bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Quick Fill</button>
        <button id="slow-fill-btn" class="hover:scale-110 duration-300 transition-all bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded">Fill</button>
        <button id="add-btn" class="hover:scale-110 duration-300 transition-all bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">Add</button>
        <button id="search-btn" class="hover:scale-110 duration-300 transition-all bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Search</button>
        <div class="flex items-center space-x-2">
            <label id="speed-label" class="font-medium">Animation Speed:</label>
            <input id="speed-slider" type="range" min="0" max="2" step="0.1" value="0.3" class="w-32 h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer">
        </div>
    </div>

    <!-- Modal for Input -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
        <div class="bg-gray-800 text-white p-6 rounded-lg shadow-lg w-96">
            <h2 id="modal-title" class="text-lg font-bold mb-4">Input Required</h2>
            <p id="modal-message" class="mb-4">Please enter a value:</p>
            <input id="modal-input" type="text" class="w-full p-2 rounded bg-gray-700 text-white mb-4" placeholder="Enter value">
            <div class="flex justify-end space-x-4">
                <button id="modal-cancel" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Cancel</button>
                <button id="modal-submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
            </div>
        </div>
    </div>

    <script src="src/Node.js"></script>
    <script src="src/Tree.js"></script>
    <script src="src/Controls.js"></script>
    <script src="src/Explorer.js"></script>
    <script src="src/sketch.js"></script>
</body>
</html>
